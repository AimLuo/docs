name: ci
on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: install mkdocs
        run: 
          pip install mkdocs-material
      - name: build
        run: 
          git submodule update --init --recursive
          mkdocs gh-deploy --force
